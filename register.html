<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register here form validation Using Javascript</title>
	<link rel="stylesheet" href="basanta.css/main.css">
	<script src="scripts.js"></script>
</head>
<body>

<div class="wrapper">
  <h2>Register here</h2>
  <div id="error_message"></div>
  <form id="myform" onsubmit="return validate();">
    <div class="input_field">
        <input type="text" placeholder="Name" id="name">
    </div>
    <div class="input_field">
        <input type="text" placeholder="Subject" id="subject">

    </div>
    <div class="input_field">
        <input type="text" placeholder="Phone" id="phone">
    </div>
    <div class="input_field">
        <input type="text" placeholder="Email" id="email">
    </div>
    <div class="input_field">
        <input type="number" placeholder="Student Number" id="Student number">
    </div>
    <div class="btn">
        <input type="submit">
    </div>
  </form>
</div>



</body>
</html>
